outlines:
  MCU_pcb:
    - what: rectangle
      where: 
        ref: MCU_MountingHoles_Pico_left_top
        shift: [65/2 - 7/2, -56/2 +7/2]
      size: [65, 56]
      operation: add
      fillet: 3.5
  
  MCU_pcb_preview:
    - what: outline 
      name: MCU_pcb
    - what: rectangle
      where: mounting_hole_MCU
      size: 3
      fillet: 1.4
      operation: stack

  Main_cluster_pcb_raw:
    #Adding main arcs
    - what: circle
      where:
        ref: main_cluster_index_top
        shift: [9, 18/2 -425 + 0.08]
      radius: 425  
    - what: circle
      where: 
        ref: main_cluster_index_bottom
        shift: [9, -18/2 -350]
      radius: 350
      operation: subtract
    #Adding key area outside arcs 
    - what: rectangle 
      where:
        ref: main_cluster_middle_top
      size: 18
      operation: add
    - what: rectangle 
      where:
        ref: main_cluster_pinky_bottom
      size: 18
      operation: add
    #Subtracting excess right
    - what: rectangle
      where: 
        ref: MCU_MountingHoles_Pico_left_top
        shift: [7/2 + 1500/2, 7/2 - 1500/2]        
      size: 1500
      operation: subtract
    - what: rectangle
      where: 
        ref: MCU_MountingHoles_Extra_left
        shift: [7/2, -7/2 - 50/2]
      size: 50
      operation: subtract
    #Subtracting excess left
    - what: rectangle
      where:
        ref: main_cluster_outer_pinky_middle
        shift: [-9 - 1500/2, -1500/2 + 50]
      size: 1500
      operation: subtract  
    #Adding base rectangle
    - what: rectangle
      where:
        ref: MCU_MountingHoles_Pico_left_top
        shift: [-(7 + 1.5u + 0.5)/2 + 7/2, -56/2 + 7/2]
      size: [7 + 1.5u + 0.5, 56]
      operation: add
  
  Main_cluster_pcb_pretty_intermediate:
    - what: outline
      name: Main_cluster_pcb_raw
      fillet: 3.75
    #Filling unwanted big fillets
    - what: rectangle
      where: main_cluster_pinky_bottom
      size: 18
    - what: rectangle
      where: main_cluster_middle_top
      size: 18
    - what: rectangle
      where: main_cluster_outer_pinky_middle
      size: [18, 1.2u]
  
  Main_cluster_pcb_pretty:
    - what: outline
      name: Main_cluster_pcb_pretty_intermediate
      fillet: 3.75/2

  Main_cluster_pcb_mid_raw:
    - what: outline
      name: Main_cluster_pcb_pretty
    #Removing unwanted space (left)
    - what: rectangle
      where: 
        ref: main_cluster_outer_pinky_middle
        shift: [0.25, 1.25u/2 + 50/2 - 0.5]
      size: [u + 0.5, 50]
      operation: subtract
    #Removing PART OF unwanted space (speaker area)
    - what: polygon
      points:
        - ref: main_cluster_ring_top
          shift: [-18/2, 18/2 + 10]
        - ref: main_cluster_ring_middle
          shift: [-18/2, 18]
        - ref: main_cluster_pinky_middle
          shift: [0, 18/2] 
        - ref: main_cluster_pinky_middle
          shift: [-18/2 - 10, 18/2]
        - ref: main_cluster_pinky_middle
          shift: [-18/2 - 10, 18/2 + 40]
      operation: subtract
    #Removing unwanted space (middle_bot)
    - what: polygon
      points:
        - ref: main_cluster_ring_bottom
          shift: [18/2,-18/2 - 5]
        - ref: main_cluster_ring_bottom
          shift: [18/2, 0 + 0.55]
        #- ref: main_cluster_middle_bottom
        #  shift: [-18/2, -18/2]
        #- ref: main_cluster_middle_bottom
        #  shift: [18/2, -18/2]
        - ref: main_cluster_index_bottom
          shift: [-18/2, 0 - 0.35]
        - ref: main_cluster_index_bottom
          shift: [-18/2, -18/2 - 5]
      operation: subtract
    #Removing unwanted space (right bottom)
    - what: rectangle
      where:
        ref: main_cluster_outer_index_bottom
        shift: [u, 0]
      size: u 
      operation: subtract
    - what: rectangle
      where:
        ref: main_cluster_outer_index_bottom
        shift: [u/2 + 7/2 - 1.5, u]
      size: [2u, u]
      operation: subtract
    #Removing unwanted space (right top)
    - what: rectangle
      where:
        ref: main_cluster_outer_index_middle
        shift: [u, 0]
      size: u
      operation: subtract
    - what: rectangle
      where:
        ref: main_cluster_outer_index_middle
        shift: [+u/2 +7/2 + 1.5, -u]
      size: [2u, u]
      operation: subtract

  Main_cluster_pcb_mid_pretty:
    - what: outline
      name: Main_cluster_pcb_mid_raw
      fillet: 3.49
    #fixing radius outer pinky
    - what: rectangle
      where: main_cluster_outer_pinky_middle
      size: [18, 1.27*18]
      operation: add
    #fixing radius pinky-top
    - what: rectangle
      where: main_cluster_pinky_middle
      size: 18
      operation: add
    #fixing radius ring-top
    - what: rectangle
      where: 
        ref: main_cluster_ring_top
        shift: [-18/2 + 3.5, 18/2 - 3.5]
      size: 7
    #fixing radius ring-bottom
    - what: rectangle
      where: 
        ref: main_cluster_ring_bottom
        shift: [18/2 - 3.5, -18/2 + 3.5 - 0.16]
      size: 7
    #fixing radius index-bottom
    - what: rectangle
      where: 
        ref: main_cluster_index_bottom
        shift: [18/2 - 3.5 - 0.5, -18/2 + 4.5]
      size: 9
    - what: rectangle
      where: 
        ref: main_cluster_index_bottom
        shift: [-18/2 + 2.5, -18/2 + 5 - 0.27]
      size: [5, 10]
    #fixing radius index-top
    - what: rectangle
      where: 
        ref: main_cluster_index_top
        shift: [u/2 - 3.5, 18/2 - 3.5 + 0.05]
      size: 7
    #fixing radius outer index-bottom 
    - what: rectangle
      where: 
        ref: main_cluster_outer_index_bottom
      size: u
    #fixing radius outer index-top
    - what: rectangle
      where: 
        ref: main_cluster_outer_index_middle
      size: u
    #Applying fillet
      fillet: 3.5/2
    #fixing radius speaker 
    - what: polygon
      points:
        - ref: main_cluster_ring_top
          shift: [-18/2, 18/2 + 10]
        - ref: main_cluster_pinky_middle
          shift: [18/2 + 5.3, 18/2]
        - ref: main_cluster_pinky_middle
          shift: [-18/2 - 10, 18/2]
        - ref: main_cluster_pinky_middle
          shift: [-18/2 - 10, 18/2 + 40]
      operation: subtract
      fillet: 24/2
  
  Main_cluster_pcb_mid_cutouts:
    - what: outline
      name: Main_cluster_pcb_mid_pretty
     #Adding switches cutouts
    - what: rectangle
      where: mx
      size: 14
      operation: subtract

  Main_cluster_speaker_shield_pcb_raw:
    - what: outline
      name: Main_cluster_pcb_pretty
    - what: rectangle
      where: main_cluster_ring_top
      size: [18, 100]
      operation: subtract
    - what: rectangle
      where: main_cluster_pinky_middle
      size: [300, 18]
      operation: subtract
    - what: rectangle
      where: main_cluster_outer_pinky_middle
      size: [u, 200]
      operation: subtract
    - what: rectangle
      where: main_cluster_index_middle 
      size: 95
      operation: subtract
    - what: rectangle
      where: main_cluster_pinky_bottom
      size: 25
      operation: subtract
  
  Main_cluster_speaker_shield_pcb_pretty:
    - what: outline
      name: Main_cluster_speaker_shield_pcb_raw
      fillet: 3.5/2
    #Fixing Speaker big radius (bottom)
    - what: polygon
      points:
        - ref: main_cluster_ring_middle
          shift: [-18/2, 18 - 4]
        - ref: main_cluster_pinky_middle
          shift: [0, 18/2 - 4] 
        - ref: main_cluster_ring_middle
      operation: subtract
    - what: circle
      where:
        ref: speaker_placeholder
        shift: [0.75, -1]
      radius: 24/2
    #Fixing Speaker big radius (top)
    - what: polygon
      points:
        - ref: speaker_placeholder
          shift: [-25/2, 0]
        - ref: speaker_placeholder
          shift: [0, 25/2 + 0.2]
        - ref: speaker_placeholder
          shift: [-25/2, 25/2 + 5]
      operation: subtract
    - what: circle 
      where: 
        ref: speaker_placeholder
        shift: [0, 0.2]
      radius: 25/2

  Main_cluster_speaker_shield_pcb_preview:
    - what: outline
      name: Main_cluster_speaker_shield_pcb_pretty
    - what: circle 
      where: mounting_hole_speaker
      radius: 2.75/2
      operation: subtract
    - what: circle
      where: speaker_placeholder
      radius: 23/2
      operation: stack
      
  Main_cluster_pcb_preview:
    - what: outline
      name: Main_cluster_pcb_pretty
      operation: add
    - what: rectangle
      where: main_cluster_outer_pinky_middle
      size: [18, 1.25*18]
      operation: stack
    - what: rectangle
      where: MCU_MountingHoles_Pico_left_top
      size: 7
      operation: stack
    - what: rectangle
      where: MCU_MountingHoles_Pico_left_bottom
      size: 7
      operation: stack
    - what: rectangle
      where: MCU_MountingHoles_Extra_left
      size: 7
      operation: stack
    - what: circle 
      where: speaker_placeholder
      radius: 23/2
      operation: stack
    - what: rectangle
      where: main_diode
      size: [2, 10]
      operation: stack
    - what: circle
      where: 
        - mounting_hole_main_cluster
        - MCU_MountingHoles_Pico_left_top
        - MCU_MountingHoles_Pico_left_bottom
        - MCU_MountingHoles_Extra_left
      radius: 2.75/2
      operation: stack
    - what: outline
      name: Main_cluster_speaker_shield_pcb_pretty
      operation: stack
    - what: outline
      name: Main_cluster_pcb_mid_cutouts
      operation: stack

  Thumb_Cluster_pcb_raw:
    - what: rectangle
      where: choc
      size: u
    - what: circle 
      where: encoder
      radius: 12.5
    - what: rectangle
      where: 
        ref: MCU_MountingHoles_Extra_left
        shift: [ 18/2 + 7/2, -25/2 + 3.5]
      size: [18, 7 + 25]
    - what: rectangle
      where:
        ref: encoder
        shift: [0, -12.5]
      size: [25, 25]
    # Creating arc
    - what: circle 
      where:
        ref: thumb_cluster_left
        shift: [0, -91 + u/2]
      radius: 91
    - what: circle 
      where:
        ref: thumb_cluster_left
        shift: [0, -91 + u/2]
      radius: 91 - u 
      operation: subtract
    - what: rectangle
      where:
        ref: thumb_cluster_right
        shift: [100/2 + u/2, -90]
      size: [u + 100, u + 200]
      operation: subtract
    - what: rectangle
      where:
        ref: thumb_cluster_left
        shift: [-100/2 - u/2, -90]
      size: [u + 100, u + 200]
      operation: subtract
    - what: rectangle
      where: 
        ref: thumb_cluster_left
        shift: [u/2, 0]
      size: [2u, u] 
    - what: rectangle
      where: 
        ref: thumb_cluster_right
        shift: [-u/2, 0]
      size: [2u, u]

  Thumb_Cluster_pcb_pretty:
    - what: outline
      name: Thumb_Cluster_pcb_raw
      fillet: 3.49
     #Fixing left key fillet 
    - what: rectangle
      where: 
        ref: thumb_cluster_left
        shift: [-u/2, 0]
      size: [u/2, u] 
      operation: subtract
    - what: rectangle
      where: thumb_cluster_left
      size: u
    #Fixing right key fillet
    - what: rectangle
      where: 
        ref: thumb_cluster_right
        shift: [u/2, 0]
      size: [u/2, u] 
      operation: subtract
    - what: rectangle
      where: thumb_cluster_right
      size: u
    #Applying fillet   
      fillet: 3.5/2

  Thumb_Cluster_pcb_preview:
    - what: outline
      name: Thumb_Cluster_pcb_pretty  
    #DEBUG 
    - what: rectangle
      where: choc
      size: u
      operation: stack
    - what: circle
      where: encoder
      radius: 35/2
      operation: stack
    - what: rectangle
      where: 
        ref: encoder
        rotate: 90
      size: [17.5, 14.2]
      operation: stack
    - what: circle
      where: MCU_MountingHoles_Extra_left
      radius: 3/2
      operation: stack
    - what: rectangle 
      where: MCU_ThumbCluster_Connector
      size: [5, 12.7]
      operation: stack
    - what: rectangle 
      where: MCU_Encoder_Connector
      size: [2.54, 7.7]
      operation: stack
    - what: rectangle
      where: thumb_diode
      size: [10, 2]
      operation: stack
pcbs:
  main_cluster:
    outlines:
      main:
        outline: Main_cluster_pcb_pretty
    footprints:
      mx_hotspaw_reversible:
        what: mx_reversible_hotswap
        where: mx
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: main_diode
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          rotate: 90
      keys_pinout:
        what: PinSocket_2x05_KeyMatrix
        where: MCU_MainMatrix_Connector
        params:
          reversible: true
        adjust:
          shift: [-2.5, 12.7/2 -2.5/2]
      speaker_pinout:
        what: PinSocket_1x02_Speaker
        where: MCU_Speaker_Connector
        params:
          reversible: true
        adjust:
           shift: [0, 5.1/2]
      speaker:
        what: 23mm_Speaker
        where: speaker_placeholder
        params:
          reversible: true
          SPEAKER_PLUS: SPEAKER_POSITIVE
          SPEAKER_MINUS: SPEAKER_NEGATIVE
        adjust:
          rotate: 30
      mounting_holes:
        what: MountingHole
        where: 
          - mounting_hole_main_cluster
          - MCU_MountingHoles_Pico_left_top
          - MCU_MountingHoles_Pico_left_bottom
          - MCU_MountingHoles_Extra_left

  main_cluster_midplate:
    outlines:
      main:
        outline: Main_cluster_pcb_mid_pretty
    footprints:
      mountin_holes:
        what: MountingHole
        where:
          - mounting_hole_midplate
          - MCU_MountingHoles_Pico_left_bottom
      cutouts:
        what: MX_Cutout
        where: mx

  MCU_pcb:
    outlines: 
      main:
        outline: MCU_pcb
    footprints:
      MCU:
        what: rpi_pico
        where: 
          ref: MCU_RP_Pico
          rotate: 180
        params:
          orientation: up
          side: F
          SMD: false
          legends: false
      MountingHoles:
        what: MountingHole
        where: mounting_hole_MCU
      Main_cluster_pinheader:
        what: PinHeader_2x05_KeyMatrix
        where: 
          ref: MCU_MainMatrix_Connector
          shift: [-2.54/2, 2*2.54]
        params:
          P1: GP5
          P2: GP6
          P3: GP7
          P4: GP16
          P5: GP17
          P6: GP18
          P7: GP19
          P8: GP20
          P9: GP21
          P10: GP22
      ThumbCluster_cluster_pinheader:
        what: PinHeader_2x05_KeyMatrix
        where:
          ref: MCU_ThumbCluster_Connector
          shift: [-2.54/2, 2*2.54]
        params:
          P1: GP5
          P2: GP6
          P3: GP7
          P4: GP16
          P5: GP17
          P6: GP18
          P7: GP19
          P8: GP20
          P9: GP21
          P10: GP22
      Encoder_Connector:
        what: PinHeader_1x03_Encoder
        where: 
          ref: MCU_Encoder_Connector
          shift: [0, 2.54]
        params:
          GND: GND
          DIR: GP14
          STEPS: GP15
      SPI_Connector:
        what: PinHeader_1x06_SPI
        where: 
          ref: MCU_SPI_Connector
          shift: [0, 2*2.54 + 2.54/2]
        params:
          VCC: V3
          GND: GND
          SCK: GP10
          MOSI: GP11
          MISO: GP12
          SS: GP13
      Joystick_Connector:
        what: PinHeader_1x05_Joystick
        where: 
          ref: MCU_Joystick_Connector
          shift: [0, 2*2.54]
        params:
          VCC: V3
          GND: GND
          VRX: GP26
          VRY: GP27
          BUTTON: GP28
      PAM8302:
        what: PAM8302
        where: PAM8302
        params:
          A_PLUS: GP4
          A_MINUS: GND
          Vin: V3
          GND: GND
          SD: GND
      Speaker_Conector:
        what: PinHeader_1x02_Speaker
        where: 
          ref: MCU_Speaker_Connector
          shift: [0, 2.54/2]
        params:
          SPEAKER_POSITIVE: AUDIO_PLUS
          SPEAKER_NEGATIVE: AUDIO_MINUS
      DRV2605L:
        what: DRV2605L
        where: DRV2605L
        params:
          Vin: VSYS
          GND: GND
          SCL: GP9
          SDA: GP8 
          MOTOR_INT: GND
      Shotky:
        what: Shottky_1N5817
        where: Shotky_Diode
        params: 
          INPUT: Vin
      UART_Jumpers:
        what: PinHeader_2x02
        where: 
          ref: Connector_Jumpers
          shift: [-2.54/2, 2.54/2]
        params:
          VOUT: Vout
          VIN: Vin
          POWER: Vin
      4P4C:
        what: RJ11_4p4c_reversible
        where: 
          ref: 4P4C_Connector
          rotate: 180
        params:
          A: OUTPUT
          B: GND
          C: GP1
          D: GP0
      Display_Connector:
        what: PinHeader_2x04_Display
        where: 
          ref: MCU_Display_Connector
          shift: [2.54/2, 2.54 + 2.54/2]
        params:
          flip: true
          VCC: V3
          GND: GND
          SDA: GP2
          SCL: GP3
          SCK: GP10
          MOSI: GP11
          MISO: GP12
          SS: GP13