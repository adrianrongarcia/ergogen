        height: 12.7
    MCU_Display_Connector:
      anchor: 
        ref: MCU_MountingHoles_Pico_left_top
        shift: [7/2 + 10.2/2, 0]
      key:
        width: 5
        height: 10.2
        rotate: 90
    4P4C_Connector:
      anchor: 
        ref: MCU_MountingHoles_Pico_right_bottom
