points:
  zones:
    main_cluster:
      # Fix placement on KiCAD sheet.
      anchor:
        shift: [100, -100]
        rotate: 15
      columns:
        outer_pinky:
          rows:
            top.skip: true
            bottom.skip: true
          key:
            height: 1.25u
            column_net: P6
        pinky:
          rows:
            top.skip: true
          key:
            stagger: u/2
            column_net: P5
        ring:
          key:
            stagger: u/4.25
            splay: -7.5
            spread: u + u/15
            column_net: P4
          rows.top.column_net: P3
        middle:
          rows:
            bottom.rotate: -90
            middle.shift: [-u, -u]
            top.shift: [-u, -u]
          key:
            stagger: u/2.2
            splay: -5
            spread: u + u/20
            column_net: P3
          rows.top.column_net: P2
        index:
          key:
            stagger: -u/2.1
            splay: -2.5
            column_net: P2
          rows.top.column_net: P1
        outer_index:
          rows:
            top.skip: true
            bottom.rotate: -90
            middle.shift: [-u, -u]
            middle.rotate: -180
          key:
            stagger: u/2
            column_net: P1
      rows:
        bottom:
          row_net: P10
        middle:
          row_net: P9
        top:
          row_net: P8
      key:
        tags: 
          - key
          - mx
    thumb_cluster:
      anchor:
        ref: main_cluster_outer_index_bottom
        shift: [u/3, -2.175u]
        rotate: -5
        orient: 90
      columns:
        left:
        home:
          key:
            splay: -15
            spread: u + u/8.5
            stagger: -u/6.75
        right:
          key:
            splay: -15
            spread: u + u/8.5
            stagger: -u/6.75
      rows:
      key:
        tags:
          - key
          - choc
    encoder:
      anchor:
        ref: thumb_cluster_home
        shift: [0, u + 9.75]
      key:
        width: 35
        height: 35
        tags:
          - encoder
    diodes_right_top:
      anchor:
        ref: main_cluster_outer_index_middle
        shift: [0, u/2 + 2.75]
        rotate: 90
        orient: -90
      columns:
        outer_index:
          key.column_net: P1
        index:
          key.column_net: P2
      rows:
        bottom:
          row_net: P10
      key:
        width: 2
        height: 10
        spread: 3
        tags:
          - diode
          - main_diode
    diodes_right_bottom:
      anchor:
        ref: main_cluster_outer_index_bottom
        shift: [0, -u/2 - 2.75]
        rotate: 90
        orient: 90
      columns:
        ring:
          key.column_net: P4
        middle:
          key.column_net: P3
      rows:
        bottom:
          row_net: P10
      key:
        width: 2
        height: 10
        spread: -3
        tags:
          - diode
          - main_diode
    diodes_mid_bottom:
      anchor:
        ref: main_cluster_middle_bottom
        shift: [u/2 + 4.25, 0]
        rotate: 180
      columns:
        pinky:
          key.column_net: P5
      rows.bottom.row_net: P10
      key:
        width: 2
        height: 10
        tags:
          - diode 
          - main_diode     
    MCU_MountingHoles_Pico:
      anchor:
        ref: main_cluster_index_top
        shift: [3/2u + 7/2 + 0.5, -23 - 7/2 + u/2 -0.5]
      columns:
        left:
        right:
      rows:
        bottom:
        top:
      key:
        width: 7
        height: 7
        padding: 23
        spread: 58
        tags:
          - mounting_hole
          - mounting_hole_MCU
    diodes_left_row2:
      anchor:
        ref: main_cluster_outer_pinky_middle
        shift: [0.5, 1.25u/2 + 2 + 2.5]
        rotate: 90
      columns:
        outer_index:
          key.column_net: P1
        index:
          key.column_net: P2
        middle:
          key.column_net: P3
        ring:
          key.column_net: P4
        pinky:
          key.column_net: P5
        outer_pinky:
          key.column_net: P6
      rows:
        middle:
          row_net: P9
      key:
        width: 2
        height: 10
        spread: 3
        tags:
          - diode
          - main_diode
    diodes_left_row1:
      anchor: 
        ref: diodes_left_row2_outer_pinky_middle
        shift: [2/2 + 2, 0]
      columns:
        outer_index:
          key.column_net: P1
        index:
          key.column_net: P2
        middle:
          key.column_net: P3
      rows:
        top:
          row_net: P8
      key:
        width: 2
        height: 10
        spread: 3
        tags:
          - diode
          - main_diode
    diodes_thumb_cluster:
      anchor:
        ref: thumb_cluster_home
        shift: [0, u/2 + 2]
        rotate: 0
      columns:
      rows: 
        1:
        2:
        3:
      key:
        width: 10
        height: 2
        padding: 3
        tags:
